services:
  # PostgreSQL Database Service
  db:
    image: postgres:18-bookworm
    container_name: onecurrency_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "${DB_PORT}:5432"
    networks:
      - onecurrency_network

  # Hono Backend API Service
  api:
    container_name: onecurrency_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: ${DB_CONNECTION}://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
    ports:
      - "${LOCAL_PORT}:${API_PORT}"
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - onecurrency_network

  # Vector Log Shipper
  vector:
    image: timberio/vector:latest-alpine
    container_name: onecurrency_vector
    restart: always
    volumes:
      # 1. Mount the vector config file
      - ./vector.toml:/etc/vector/vector.toml:ro
      # 2. Mount the Docker socket so Vector can read the API's stdout
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Pass the token so Vector can authenticate with BetterStack
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGESTING_HOST=${BETTERSTACK_INGESTING_HOST}
    depends_on:
      - api
    networks:
      - onecurrency_network

volumes:
  db_data:

networks:
  onecurrency_network:
    driver: bridge
